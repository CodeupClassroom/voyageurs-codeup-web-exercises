<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // Assignment
    var result = null;

    console.log(result, typeof result);

    // Action
    result = 5+4;

    console.log(result);

    // Deliver results
    console.log(result);
    console.log(5+6);
    console.log(5-6);
    console.log(5-5);
    console.log(34*0);

    console.log('Is 1 = to 2?');
    console.log(1 == 2);

    console.log('Is 1 = to 1?');
    console.log(1 == '1');

    console.log(typeof 1);
    console.log(typeof 10.5);
    console.log(typeof -10.5);
    console.log(typeof 0);
    console.log(typeof '0');

    console.log('That email address isn\'t valid. \\');


</script>

</body>
</html>
