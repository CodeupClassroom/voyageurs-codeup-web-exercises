            var mapOptions = {

                }

            var map = new google.maps.Map(mapCanvas, mapOptions);

            // marker

            var marker = new google.maps.Marker({
                position: {
                    lat: 29.426791,
                    lng: -98.48602
                },
                map: map
            });

            // info window

            var infowindow = new google.maps.InfoWindow({
